<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="restaurants"></ion-back-button>
    </ion-buttons>
    <ion-title>Профиль</ion-title>
    <ion-buttons slot="end">
      <ion-button size="large" fill="clear" (click)="logout()"><ion-icon color="primary" name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loading" [fullscreen]="true">
  <div class="flex-center">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ion-content>

<ion-content *ngIf="!loading" [fullscreen]="true">
  <div class="app-container">
    <!-- <div class="flex-jc-space-between flex-ai-center">
      <div class="flex-row flex-ai-center">
        <ion-back-button defaultHref="restaurants"></ion-back-button>
        <h1 class="app-title">Профиль</h1>
      </div>
      <ion-button size="large" fill="clear" (click)="logout()"><ion-icon size="large" name="log-out-outline"></ion-icon></ion-button>
    </div> -->
    <div class="flex-jc-center">
      <ion-avatar>
        <ion-img src={{user.avatar_url}}></ion-img>
      </ion-avatar>
    </div>
    <ion-list>
      <ion-list-header class="text-align-center">
        <ion-title>{{user.username}}</ion-title>
      </ion-list-header>
      <ion-item class="ion-activatable" *ngFor="let button of profileButtons">
        <ion-label>{{button.title}}</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
